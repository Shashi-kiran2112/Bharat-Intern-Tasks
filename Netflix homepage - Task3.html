<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Like Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #ffffff;
        }

        header {
            background-color: #111111;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .hero {
            background-image: url('bg1.jpg');
            background-size: cover;
            background-position: center;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        .movies {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .movie {
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        .footer {
            background-color: #111111;
            padding: 40px;
            text-align: center;
        }

        .footer p {
            margin: 0;
            color: #888888;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
    </div>
    <div class="movies">
        <div class="movie">
            <img src="img1.jpeg" alt="Movie 1">
        </div>
        <div class="movie">
            <img src="img2.jpeg" alt="Movie 2">
        </div>
        <div class="movie">
            <img src="img3.jpeg" alt="Movie 3">
        </div>
        <div class="movie">
            <img src="img4.jpeg" alt="Movie 4">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Netflix</p>
    </div>
</body>
</html>
